<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="searchbar-container">
                <label for="search">Image</label>
                <div class="search"><input type="search" name="search" id="search"></div>
            </div>
            <div class="profile-container">
                <div class="remainder-container">image</div>
                <div class="profile-image-container">image</div>
                <div class="profile-name">Morgan Oakley</div>
            </div>
            <div class="profile-name-container">
                <div class="profile-image-container">image</div>
                <div class="greetings">Hi there,</div>
                <div class="profile-name-id">Morgan Oakley (@morgan)</div>
            </div>
            <div class="buttons-container">
                <button class="buttons">New</button>
                <button class="buttons">Upload</button>
                <button class="buttons">Share</button>
            </div>
        </div>
        <div class="sidebar">

        </div>
        <div class="content-container">

        </div>
    </div>
    
</body>
</html>
